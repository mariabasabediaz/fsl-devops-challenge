name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Eliminamos la l√≠nea de cache para evitar el error de "lock file not found"

      - name: 1. Install dependencies
        run: npm install

      - name: 2. Linter (ESLint)
        run: npm run lint

      - name: 3. Test (Jest)
        run: npm run test

      - name: 4. Build
        run: npm run build
